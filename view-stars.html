    body {
        margin: 0;
        padding: 0;
        background-color: #0d1b2a;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
    .planet-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 600px;
        margin: 40px auto;
    }
    .planet-list a {
        text-decoration: none;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
        transition: background-color 0.3s;
    }
    .planet-list a:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>
